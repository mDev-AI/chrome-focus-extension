<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Focus Fortress</title>
  <style>
    :root {
      --primary-color: #1a73e8;
      --secondary-color: #34a853;
      --danger-color: #ea4335;
      --text-color: #202124;
      --text-secondary: #5f6368;
      --bg-color: #ffffff;
      --bg-secondary: #f8f9fa;
      --border-color: #dadce0;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--primary-color);
      color: white;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 500;
      margin: 0 0 0 10px;
    }

    .logo {
      width: 24px;
      height: 24px;
    }

    .content {
      padding: 16px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .switch-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .switch-label {
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:focus + .slider {
      box-shadow: 0 0 1px var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .divider {
      height: 1px;
      background-color: var(--border-color);
      margin: 12px 0;
    }

    .stats {
      background-color: var(--bg-secondary);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }

    .stats-title {
      font-size: 14px;
      font-weight: 500;
      margin: 0 0 8px 0;
    }

    .stats-item {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .stats-label {
      color: var(--text-secondary);
    }

    .stats-value {
      font-weight: 500;
    }

    .focused-now {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(52, 168, 83, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
    }

    .focused-text {
      font-size: 14px;
      font-weight: 500;
      color: var(--secondary-color);
    }

    .timer-display {
      font-size: 16px;
      font-weight: bold;
      color: var(--secondary-color);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      font-size: 12px;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0d5bcd;
    }

    button.secondary {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    button.secondary:hover {
      background-color: rgba(26, 115, 232, 0.1);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/icon48.png" alt="Logo" class="logo">
    <h1>YouTube Focus Fortress</h1>
  </div>

  <div class="content">
    <div class="controls">
      <div class="switch-row">
        <span class="switch-label">Feed Elimination</span>
        <label class="switch">
          <input type="checkbox" id="feed-removal" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <span class="switch-label">Shorts/Reels Blocking</span>
        <label class="switch">
          <input type="checkbox" id="shorts-removal" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <span class="switch-label">Sidebar Cleaning</span>
        <label class="switch">
          <input type="checkbox" id="sidebar-cleaning" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <span class="switch-label">Related Videos Removal</span>
        <label class="switch">
          <input type="checkbox" id="related-removal" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <span class="switch-label">Comments Removal</span>
        <label class="switch">
          <input type="checkbox" id="comments-removal" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <span class="switch-label">Auto-Redirect from Homepage</span>
        <label class="switch">
          <input type="checkbox" id="auto-redirect" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <span class="switch-label">Focus Timer</span>
        <label class="switch">
          <input type="checkbox" id="focus-timer" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="divider"></div>

    <div class="stats">
      <h3 class="stats-title">Your Focus Stats</h3>
      <div class="stats-item">
        <span class="stats-label">Videos Watched</span>
        <span class="stats-value" id="videos-watched">0</span>
      </div>
      <div class="stats-item">
        <span class="stats-label">Searches Performed</span>
        <span class="stats-value" id="searches-performed">0</span>
      </div>
      <div class="stats-item">
        <span class="stats-label">Shorts Prevented</span>
        <span class="stats-value" id="shorts-prevented">0</span>
      </div>
      <div class="stats-item">
        <span class="stats-label">Total Focus Time</span>
        <span class="stats-value" id="focus-time">0 min</span>
      </div>
    </div>

    <div class="focused-now" id="focus-session-active" style="display: none;">
      <span class="focused-text">Focus Session Active</span>
      <span class="timer-display" id="focus-timer-display">25:00</span>
    </div>

    <div class="actions">
      <button class="secondary" id="manage-whitelist">Manage Whitelist</button>
      <button id="reset-stats">Reset Stats</button>
    </div>
  </div>

  <div class="footer">
    <span>v1.0.0</span>
    <a href="https://github.com/yourusername/youtube-focus-fortress" target="_blank">GitHub</a>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
